<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Calculator - Eurchidth Calculator</title>
    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <a href="index.html" class="title">Eurchidth Calculator</a><br>
            <a href="eurchidths/" class="nav-link">Eurchidths</a>

        </header>
        <div class="header section">
            <p class="description desc-top">Eurchidth is a magical property all humans have, just in different forms and strengths.</p>
            
            <p class="description ">This calculator will help you discover which Eurchidithy you possess.</p>

        </div>
        <div class="grid-two-cols">

            <div class="calculator section">
                <h2 class="calc-header">Calculator</h2>
                <ul class="calc-list">
                    <li>
                        <label class="calc-list-label" for="year">What year were you born?</label>
                        <input class="calc-list-input" type="number" name="year" id="year">
                    </li>
                    <li>
                        <label class="calc-list-label" for="tall">How tall are you(in feet)?</label>
                        <input class="calc-list-input" type="number" name="tall" id="tall">
                    </li>
                    <li>
                        <label class="calc-list-label" for="sleep">How much do you sleep <br>(in hours)?</label>
                        <input class="calc-list-input" type="number" name="sleep" id="sleep">
                    </li>
                    <li>
                        <label class="calc-list-label" for="weight">How much did you weigh when you were born (in pounds)?</label>
                        <input class="calc-list-input" type="number" name="weight" id="weight">
                    </li>
                    <li>
                        <button class="calc-list-btn" type="submit" id="buton">Submit</button>
                    </li>
                </ul>
            </div>
            <div class="results section">
                <h2>You are a <strong id="endType">Unknown</strong></h2>
                <h2 id="strength"></h2>
                <p class="typeDescriptino description" id="typeDescriptino">
                    
                </p>
            </div>
        </div>
        <div class="privacy section">
            <p class="privacy-details">The data you enter doesn't leave this device. <br>Copyright Ririe Nielsen 2023</p>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedar | Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hedar</h1>
    <p>Find or Create Game</p>
    <input type="button" value="refresh" id="rf">
    <input type="button" value="new" id="ng">
    <div id="form">
        <label for="nname">Name</label>
        <input type="text" name="nname" id="nname">
        <label style="display: none;" for="npassword">Password (optional)</label>
        <input style="display: none;" type="text" name="npassword" id="npassword">
        <input type="button" value="Create" id="nenter">
    </div>
    <div id="main">

    </div>
    <div id="signin">
        <p> THESE LOGINS ARE NOT SECURED!</p>
        <input type="text" name="" id="username">
        <input type="password" name="" id="password">
        <input type="button" value="Enter" id="enter">
    </div>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
</body>
</html>
